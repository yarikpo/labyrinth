<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/levels.css">
    <title>Levels</title>
    
</head>
<body>
    <span class="span-body">Levels:</span>
    <div class="menu">
        
        <div><button onclick="myclick(this);" value="1">1</button></div>
        <div><button onclick="myclick(this);" value="2">2</button></div>
        <div><button onclick="myclick(this);" value="3">3</button></div>
        <div><button onclick="myclick(this);" value="4">4</button></div>
        <div><button onclick="myclick(this);" value="5">5</button></div>
        <div><button onclick="myclick(this);" value="6">6</button></div>
        <div><button onclick="myclick(this);" value="7">7</button></div>
        <div><button onclick="myclick(this);" value="8">8</button></div>
        <div><button onclick="myclick(this);" value="9">9</button></div>
    </div>
    <a href="/" class="span-body">Home</a>
    <script>
        function myclick(e) {
            console.log(e.value);
            localStorage.setItem('level', e.value);
            window.location.href = 'http://localhost:5000/';
        }
    </script>
    
</body>
</html>
