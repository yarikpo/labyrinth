<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/levels.css">
    <title>Levels</title>
    
</head>
<body>
    <span class="span-body">Levels:</span>
    <div id="levels" class="menu">
        
    </div>
    <a href="/" class="span-body">Home</a>
    <script>

        let levels = document.getElementById('levels');
        for (let i = 1; i < 10; ++i) {
            let divTag = document.createElement('div');
            let tag = document.createElement('button');
            tag.setAttribute('onclick', 'myclick(this);'); tag.setAttribute('value', i);
            tag.appendChild(document.createTextNode(i));
            divTag.appendChild(tag);
            levels.appendChild(divTag);
        }
        function myclick(e) {
            console.log(e.value);
            localStorage.setItem('level', e.value);
            window.location.href = 'http://localhost:5000/';
        }
    </script>
    
</body>
</html>
