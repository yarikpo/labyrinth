<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/records.css">
    <title>Records</title>
</head>
<body>
    <div class="menu">
        <span class="span-body">MENU</span>
        <ul>
            <li onclick="myclick();" id="level1" class="menu-item">1 Level: </li>
            <li onclick="myclick();" id="level2" class="menu-item">2 Level: </li>
            <li onclick="myclick();" id="level3" class="menu-item">3 Level: </li>
            <li onclick="myclick();" id="level4" class="menu-item">4 Level: </li>
            <li onclick="myclick();" id="level5" class="menu-item">5 Level: </li>
            <li onclick="myclick();" id="level6" class="menu-item">6 Level: </li>
            <li onclick="myclick();" id="level7" class="menu-item">7 Level: </li>
            <li onclick="myclick();" id="level8" class="menu-item">8 Level: </li>
            <li onclick="myclick();" id="level9" class="menu-item">9 Level: </li>
        </ul>
    </div>

    <script>
        
        for (let i = 1; i < 10; ++i) {
            document.getElementById('level' + i).innerHTML+= ' ' + localStorage.getItem('rank' + i) + ' ' + localStorage.getItem('points' + i);
        }

        function myclick(e) {
            window.location.href = 'http://localhost:5000/';
        }
    </script>
</body>
</html>
