<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/records.css">
    <title>Records</title>
</head>
<body>
    <div class="menu">
        <span class="span-body">MENU</span>
        <ul id="recs">
            
        </ul>
    </div>

    <script>

        let recs = document.getElementById('recs');
        for (let i = 1; i < 10; ++i) {
            let tag = document.createElement('li');
            tag.setAttribute('onclick', 'myclick();'); tag.setAttribute('id', 'level' + i); tag.setAttribute('class', 'menu-item');
            tag.appendChild(document.createTextNode(i + ' Level: '));
            recs.appendChild(tag);
        }
        
        for (let i = 1; i < 10; ++i) {
            document.getElementById('level' + i).innerHTML+= ' ' + localStorage.getItem('rank' + i) + ' ' + localStorage.getItem('points' + i);
        }

        function myclick(e) {
            window.location.href = 'http://localhost:5000/';
        }
    </script>
</body>
</html>
